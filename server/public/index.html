<html>
  <head>
    <meta charset="utf-8">
    <title>Server Side Calculator</title>    
  </head>
  <body>
    <h1>Weekend Challenge #2</h1>
    <h2> Server Side Calculator</h2>

    <input type='number' class='userInput' id='firstNumber' placeholder='firstNumber' />
   
    <button onclick="addButton(event)" id="add"> + </button>
    <button onclick="subtractButton(event)" id="subtract"> - </button>
    <button onclick="multiplyButton(event)" id="multiply"> * </button>
    <button onclick="divideButton(event)" id="divide"> / </button>

    <input type='number' class='userInput' id='secondNumber' placeholder='secondNumber' />

    <button onclick="submit(event)" id="submitButton"> = </button>
    <button onclick="clearDiv(event)" id="clearButton"> c </button>


    <div id='content'>
    <h2> <!--Display answer here--> </h2>
      <p> <!--Display history here--> </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </body>
</html>
